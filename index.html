<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu primeiro site</title>

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Olá Maria Sophia</h1>

    <button onclick="perguntar()">Clique aqui</button>

    <p id="resultado"></p>

    <script>
        function perguntar() {
            let idade = prompt("Qual sua idade?");
            let gosto = prompt("De quem você gosta?");
            let altura = prompt("Qual sua altura?");

            document.getElementById("resultado").innerHTML =
                "Você tem " + idade + " anos<br>" +
                "Você gosta de " + gosto + "<br>" +
                "E tem " + altura + " cm de altura";
        }
    </script>

</body>
</html>
